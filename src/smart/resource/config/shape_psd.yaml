        decoration: None     
    handle:
      dim: [0,0,20,20]
      anchor_pars: null
    cellbottom:
      dim: [0,0,30,20]
      anchor_pars: null
    celltop:
      dim: [0,0,30,30]
      anchor_pars: null
    valvezone:
      dim: [0, 0, 60, 60]
      anchor_pars: null
    label_marks:
      dim: [0, 0, 2, 240]
      anchor_pars: [6, False] 
