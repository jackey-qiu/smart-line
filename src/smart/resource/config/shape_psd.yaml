      dim: [0, 0, 150, 20]
      anchor_pars: null
    bottle_thread:
      dim: [0, 0, 80, 5]
      anchor_pars: null
    bottle_bottom:
      dim: [0, 0, 150, 240]
      anchor_pars: null
    bottle_marker:
      dim: [0, 0, 2, 240]
      anchor_pars: [6, False]
